<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="txt-center">
            <h1>Login</h1>
            <h6>Please enter your email and password</h6>
          </div>
          <!-- Corrected the form structure by removing the nested form -->
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" (input)="onEmailInput()">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div  *ngIf="showPasswordField" class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary" id="clear1" (click)="onClear()">Clear</button>
          </form><br>
          <a routerLink="/signup">New User? Click here</a>
        </div>
      </div>
    </div>
  </div>
