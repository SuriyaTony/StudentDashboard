<div class="form-container">
    <form [formGroup]="studentDetailsForm" (ngSubmit)="onSave()">
      <!-- <input type="number" formControlName="id" /> -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" required>
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" formControlName="age" class="form-control" placeholder="Enter your age" required>
      </div>
  
      <div class="form-group">
        <label for="section">Section</label>
        <select id="section" formControlName="section" class="form-control" required>
          <option value="">Select your section</option>
          <option value="A">Section A</option>
          <option value="B">Section B</option>
          <option value="C">Section C</option>
        </select>
      </div>
  
     
      
      <div class="form-group">
        <label for="dob">Date of Birth (DD/MM/YYYY)</label>
        <input 
          type="text" 
          id="dob" 
          formControlName="dob" 
          class="form-control" 
          placeholder="Enter DOB Format DD/MM/YYYY"
          (blur)="onDateBlur()" 
          (input)="onDateInput($event)"
          required
        >
      </div>
      
      
  
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" formControlName="gender" value="Male" required> Male</label>
          <label><input type="radio" formControlName="gender" value="Female" required> Female</label>
          <label><input type="radio" formControlName="gender" value="Other" required> Other</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="reset" class="btn btn-secondary">Cancel</button>
    </form>
  </div>
